<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fram – Home delivery from your local farms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Arimo:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/chatbot.js"></script>
</head>

<body>
<!-- Mobile menu toggle (if you already have this, keep it) -->
<input type="checkbox" id="nav-toggle" class="nav-toggle" />

<header class="site-header">
        <div class="site-header__inner">
            <label for="nav-toggle" class="site-header__icon site-header__icon--menu" aria-label="Open menu">
                ☰
            </label>

            <a href="index.html" class="site-header__logo">FRAM</a>

            <a href="checkout.html" class="site-header__icon site-header__icon--cart" aria-label="Go to checkout">
                <!-- small green circle with number inside -->
                <span class="cart-badge">0</span>
            </a>
        </div>
    </header>

    <!-- Overlay navigation -->
<nav class="nav-overlay" aria-label="Main navigation">
  <div class="overlay-nav__top">
    <label for="nav-toggle" class="overlay-nav__close" aria-label="Close menu">×</label>
    <span class="overlay-nav__logo">FRAM</span>
    <span class="overlay-nav__spacer"></span>
  </div>

  <div class="overlay-nav__links">
    <a href="products.html" class="overlay-nav__link">Products</a>
    <a href="chat.html" class="overlay-nav__link">Chat</a>
    <a href="checkout.html" class="overlay-nav__link overlay-nav__link--bottom">Checkout</a>
  </div>
</nav>

<main class="chat-page">
  <section class="chat-page__inner" aria-label="FRAM chat">
    <!-- Messages area -->
    <div class="chat-log" id="chat-log">
      <!-- First assistant message -->
      <div class="chat-message chat-message--assistant">
        <div class="chat-message__label">FRAM</div>
        <div class="chat-bubble chat-bubble--assistant">
          What can I help you with today?
        </div>
      </div>
    </div>

    <!-- Error bar -->
    <div class="chat-error" id="chat-error" role="status" aria-live="polite" hidden>
      Failed to connect. Wait and try again later.
    </div>

    <!-- Input area -->
    <form class="chat-input" id="chat-form">
      <label class="visually-hidden" for="chat-input-field">
        Write a message to FRAM
      </label>
      <textarea
        id="chat-input-field"
        class="chat-input__field"
        rows="1"
        placeholder="Type your message…"
      ></textarea>

      <!-- Send / stop button (one button that changes icon) -->
      <button
        type="submit"
        class="chat-input__button"
        id="chat-main-button"
        aria-label="Send message"
      >
        <span id="chat-main-button-icon">↑</span>
      </button>
    </form>
  </section>
</main>
</body>
</html>
